basePath: /v2
definitions:
  request.CreateCartRequest:
    properties:
      customer_id:
        type: string
      product_id:
        type: string
      quantity:
        type: integer
    required:
    - customer_id
    - product_id
    - quantity
    type: object
  request.CreateProductRequest:
    properties:
      code:
        type: string
      name:
        type: string
      quantity:
        type: integer
    required:
    - code
    - name
    - quantity
    type: object
  request.SearchParamCartRequest:
    properties:
      name:
        type: string
    type: object
  request.SearchParamProductRequest:
    properties:
      name:
        type: string
    type: object
  request.UpdateCartRequest:
    properties:
      product_id:
        type: string
    required:
    - product_id
    type: object
  request.UpdateProductRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  response.CartFailedResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
    type: object
  response.CartResponse:
    properties:
      customer_id:
        type: string
      id:
        type: string
      product_id:
        type: string
      quantity:
        type: integer
    type: object
  response.CartSearchResponse:
    properties:
      current_page:
        type: integer
      data:
        items:
          $ref: '#/definitions/response.CartResponse'
        type: array
      limit:
        type: integer
      total_page:
        type: integer
      total_records:
        type: integer
    type: object
  response.CartSuccessResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
      result:
        $ref: '#/definitions/response.CartResponse'
        type: object
    type: object
  response.CartSuccessWithPagingResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
      result:
        $ref: '#/definitions/response.CartSearchResponse'
        type: object
    type: object
  response.ProductFailedResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
    type: object
  response.ProductResponse:
    properties:
      code:
        type: string
      id:
        type: string
      name:
        type: string
      on_hold_quantity:
        type: integer
      quantity:
        type: integer
      sold_quantity:
        type: integer
    type: object
  response.ProductSearchResponse:
    properties:
      current_page:
        type: integer
      data:
        items:
          $ref: '#/definitions/response.ProductResponse'
        type: array
      limit:
        type: integer
      total_page:
        type: integer
      total_records:
        type: integer
    type: object
  response.ProductSuccessResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
      result:
        $ref: '#/definitions/response.ProductResponse'
        type: object
    type: object
  response.ProductSuccessWithPagingResponse:
    properties:
      code:
        type: integer
      code_type:
        type: string
      error_messages:
        items:
          type: string
        type: array
      result:
        $ref: '#/definitions/response.ProductSearchResponse'
        type: object
    type: object
